<body>
	
	

	<div class="container container_main">
		<div class="page-header">
			<h1>Subida de imagen con ajax</h1>
		</div>
		<form role="form"  enctype="multipart/form-data" method="post" action="save.php">		
		<div id="rootwizard">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<ul>
							<li><a href="#paso1" data-toggle="tab">Paso 1</a></li>
							<li><a href="#paso2" data-toggle="tab">Paso 2</a></li>
							<li><a href="#paso3" data-toggle="tab">Paso 3</a></li>
							<li><a href="#paso4" data-toggle="tab">Paso 4</a></li>
							<li><a href="#paso5" data-toggle="tab">Paso 5</a></li>							
						</ul>
					</div>
				</div>
			</div>
			
			<div id="bar" class="progress progress-striped active">
				<div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
					<span class="sr-only">45%</span>
				</div>
			</div>
			
			<div class="tab-content">
				<div class="tab-pane" id="paso1">
				1
				</div>
				<div class="tab-pane" id="paso2">
					
						<div class="well plantilla">
						
							<div class="cabecera">
								<textarea id="titulo" name='titulo' class="form-control" placeholder="Titulo"  required></textarea>						
								
								<div id="cnt_logotipo">
									<div class="filebutton">
										<input class="file" id="logotipo" type="file" name="file_logo" multiple required data-type='image' >
									</div>
									<div id="prev_logotipo"></div>								
								</div>
							</div>
							<div class="cuerpo">
								<div id="cnt_imagen">
									<div class="filebutton">
										<input class="file" id="imagen" type="file" name="file_imagen" multiple required data-type='videoimage'>						
									</div>
									<div id="prev_imagen"></div>
								</div>
								<textarea id="comentario" name='comentario' class="form-control" placeholder="Comentario"  required></textarea>
							</div>
							<div class="pie">								
								<textarea id="piepagina" name='piepagina' class="form-control" placeholder="Pie de Pagina" required></textarea>
								<div class="radio-inline">
									<label>	
										<input type="radio" name="marquee" id="optmarquee1" value="1" checked>
										Sin marquee
									</label>									
								</div>
								<div class="radio-inline">									
									<label>
										<input type="radio" name="marquee" id="optmarquee2" value="2" >
										Con marquee horizontal
									</label>									
								</div>
								<div class="radio-inline">									
									<label>
										<input type="radio" name="marquee" id="optmarquee3" value="3" >
										Con marquee vertical
									</label>
								</div>
							</div>
							
						
						</div>
							
						
						<button type="button" class="btn" id='btnPreview'>Vista Previa</button>
		
				
				
				</div>
				<div class="tab-pane" id="paso3">
				3
				</div>
				<div class="tab-pane" id="paso4">
				4
				</div>
				<div class="tab-pane" id="paso5">
				
					<button type="submit" class="btn btn-primary" id='btnGuardar' data-loading-text="Un momento...">Guardar Datos</button>
					
				</div>
				
				<ul class="pager wizard">
					<li class="previous first" style="display:none;"><a href="#">Primero</a></li>
					<li class="previous"><a href="#">Anterior</a></li>
					<li class="next last" style="display:none;"><a href="#">Ultimo</a></li>
					<li class="next"><a href="#">Siguiente</a></li>
				</ul>
			</div>
			
		</div>

			  <div class="modal-body">
					<div class='tpl_head'>
						<div id='tpl_titulo'></div>
						<div id='tpl_logotipo'></div>
					</div>
					<div class='tpl_body'>
						<div id='tpl_imagen'></div>
						<div id='tpl_comentario'></div>
					</div>
					<div class='tpl_foot'>
						<div id='tpl_piepagina'></div>
					</div>
					
			  </div>
			  
			</div>
		  </div>
